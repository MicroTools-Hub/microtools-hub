      .card { max-width:720px; padding:24px; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.08); text-align:center }
    </style>

  <body>
    <div class="card">
      <h1>Advertisement</h1>
      <p>If the ad does not appear, make sure your popup blocker allows this site.</p>
    </div>

    <!-- User-provided ad script. Use a fresh vendor request to encourage rerun on each open. -->
    <script>
      (function(){
        try {
          var existing = document.querySelectorAll("script[src*='groleegni.net/vignette.min.js']");
          existing.forEach(function(e){ e.parentNode && e.parentNode.removeChild(e); });
        } catch(e){}
        var s = document.createElement('script');
        s.dataset.zone = '10293088';
        s.src = 'https://groleegni.net/vignette.min.js?ts=' + Date.now();
        s.async = true;
        (document.documentElement, document.body).filter(Boolean).pop().appendChild(s);
      })();
    </script>

    <!-- Note: This page is intentionally minimal. Replace the script above with your ad provider's code if needed. -->
  </body>
